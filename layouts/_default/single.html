{{ partial "head.html" . }}
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-lg p-8 md:p-10 border border-gray-700/50">
            <header class="mb-10 pb-6 border-b border-gray-700/50">
                <div class="flex gap-4 mb-6">
                    <a href="{{ .Site.BaseURL }}" class="text-blue-400 hover:text-blue-300">← Home</a>
                </div>
                <h1 class="text-4xl font-bold text-white mb-3">{{ .Title }}</h1>
                {{ with .Params.updated }}
                <p class="text-sm text-gray-400">Last updated: {{ . }}</p>
                {{ end }}
            </header>

            <div class="now-content space-y-8 text-gray-300">
                {{ .Content }}
            </div>
        </div>

        <footer class="text-center text-xs opacity-60 mt-8">
            © {{ now.Year }} Christina Warren | Made with ❤️
        </footer>
    </div>

    <style>
        .now-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
            margin-top: 0;
        }
        .now-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.75rem;
            margin-top: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .now-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        .now-content ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 1.5rem;
        }
        .now-content ul li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        .now-content ul li::before {
            content: "→";
            position: absolute;
            left: 0;
            color: rgba(96, 165, 250, 0.8);
        }
        .now-content a {
            color: rgb(96, 165, 250);
            text-decoration: none;
            transition: color 0.2s;
        }
        .now-content a:hover {
            color: rgb(147, 197, 253);
        }
        .now-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2.5rem 0;
        }
        .now-content em {
            color: rgba(255, 255, 255, 0.6);
        }
        .now-content strong {
            color: white;
            font-weight: 600;
        }
    </style>

    <script src="{{ "js/script.js" | relURL }}"></script>
</body>
</html>
