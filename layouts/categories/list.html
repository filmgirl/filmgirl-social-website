{{ partial "head.html" . }}
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="text-center mb-8">
            <a href="{{ .Site.BaseURL }}" class="text-blue-400 hover:text-blue-300 mb-4 inline-block">← Back to Home</a>
            <h1 class="text-3xl font-bold text-white mb-2">Categories</h1>
            <p class="text-gray-400">Browse posts by category</p>
        </div>

        <div class="flex flex-wrap justify-center gap-3">
            {{ range .Data.Terms.Alphabetical }}
            <a href="{{ .Page.Permalink }}" 
               class="px-4 py-2 bg-gray-800/50 backdrop-blur-sm hover:bg-gray-700 rounded-lg border border-gray-700/50 hover:border-gray-600 transition-colors">
                <span class="text-white font-medium">{{ .Page.Title }}</span>
                <span class="text-gray-400 ml-2">({{ .Count }})</span>
            </a>
            {{ end }}
        </div>

        <div class="mt-8 text-center">
            <a href="{{ "/blog/" | relURL }}" class="text-blue-400 hover:text-blue-300">View all posts →</a>
        </div>
    </div>

    <script src="{{ "js/script.js" | relURL }}"></script>
</body>
</html>
