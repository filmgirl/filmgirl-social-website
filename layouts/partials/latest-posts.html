<!-- Latest Blog Posts Section -->
{{ $posts := (where .Site.RegularPages "Section" "blog") }}
{{ if $posts }}
<div class="mt-8 mb-6">
    <h2 class="text-xl font-semibold text-white mb-4 text-center">Latest Posts</h2>
    <div class="space-y-3">
        {{ range first 3 $posts.ByDate.Reverse }}
        <a href="{{ .Permalink }}" class="block bg-gray-800/50 backdrop-blur-sm rounded-lg p-4 border border-gray-700/50 hover:border-gray-600 transition-colors">
            <h3 class="text-white font-medium hover:text-blue-400 transition-colors">{{ .Title }}</h3>
            <div class="flex items-center gap-3 text-sm text-gray-400 mt-1">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
                {{ with .Params.categories }}
                {{ range first 1 . }}
                <span class="text-blue-400">{{ . }}</span>
                {{ end }}
                {{ end }}
            </div>
        </a>
        {{ end }}
    </div>
    <div class="text-center mt-4">
        <a href="{{ .Site.BaseURL }}blog/" class="text-blue-400 hover:text-blue-300 text-sm">View all posts â†’</a>
    </div>
</div>
{{ end }}
