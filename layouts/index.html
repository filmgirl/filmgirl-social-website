<body>

    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container mx-auto px-4 py-12 max-w-md">

        {{ partial "profile.html" . }}

        <!-- Links Section -->
        {{ partial "link-card.html" . }}

        <!-- Spotify Embed -->
