{{ partial "head.html" . }}
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <!-- Top Navigation Bar -->
        <nav class="bg-gray-800/30 backdrop-blur-sm rounded-full px-6 py-3 mb-8 border border-gray-700/50 flex items-center justify-between">
            <a href="{{ .Site.BaseURL }}" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-home text-sm"></i>
                <span class="text-sm font-medium">Home</span>
            </a>
            <a href="{{ .Site.BaseURL }}blog/" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-rss text-sm"></i>
                <span class="text-sm font-medium">Blog</span>
            </a>
            <a href="{{ .Site.BaseURL }}now/" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors">
                <span class="text-sm font-medium">Now</span>
                <i class="fas fa-clock text-sm"></i>
            </a>
        </nav>

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-3">{{ .Title }}</h1>
            <p class="text-gray-400">{{ len .Pages }} post{{ if ne (len .Pages) 1 }}s{{ end }} in this category</p>
        </div>

        <!-- Blog Posts in this Category -->
        <div class="space-y-6">
            {{ range .Pages.ByDate.Reverse }}
            <article class="bg-gray-800/50 backdrop-blur-sm rounded-lg p-6 border border-gray-700/50 hover:border-gray-600 transition-colors">
                <a href="{{ .Permalink }}" class="block">
                    <h2 class="text-xl font-semibold text-white hover:text-blue-400 transition-colors mb-2">{{ .Title }}</h2>
                    <div class="flex items-center gap-4 text-sm text-gray-400 mb-3">
                        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                    </div>
                    {{ if .Summary }}
                    <p class="text-gray-300">{{ .Summary }}</p>
                    {{ end }}
                </a>
            </article>
            {{ end }}
        </div>

        <div class="mt-8 text-center">
            <a href="{{ .Site.BaseURL }}blog/" class="text-blue-400 hover:text-blue-300">View all posts â†’</a>
        </div>
    </div>

    <script src="{{ "js/script.js" | relURL }}"></script>
</body>
</html>
